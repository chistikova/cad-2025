<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
		<meta charset="UTF-8">
    <title>Детали заказа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Детали заказа</h1>
        <div>
            <p><strong>ID:</strong> <span th:text="${order.orderId}"></span></p>
            <p><strong>Дата:</strong> <span th:text="${order.orderDate}"></span></p>
            <p><strong>Стоимость:</strong> <span th:text="${order.totalPrice}"></span></p>
            <p><strong>Статус:</strong> <span th:text="${order.status}"></span></p>
            <p><strong>Адрес:</strong> <span th:text="${order.shippingAddress}"></span></p>
        </div>
        <a th:href="@{/orders}" class="btn btn-secondary">Вернуться</a>
    </div>
</body>
</html>
