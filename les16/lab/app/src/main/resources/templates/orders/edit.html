<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
		<meta charset="UTF-8">
    <title>Изменение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Изменение заказа</h1>
        <form th:action="@{/orders/{id}(id=${order.orderId})}" th:object="${order}" method="post">
            <div class="mb-3">
                <label for="status" class="form-label">Статус</label>
                <input type="text" class="form-control" id="status" th:field="*{status}" required>
            </div>
            <div class="mb-3">
                <label for="shippingAddress" class="form-label">Адрес</label>
                <input type="text" class="form-control" id="shippingAddress" th:field="*{shippingAddress}" required>
            </div>
            <button type="submit" class="btn btn-primary">Изменить</button>
            <a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
